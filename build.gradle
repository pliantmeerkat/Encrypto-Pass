plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.jackbranch'
version '1.0-SNAPSHOT'

mainClassName = 'com.jackbranch.pmanger.SecureApplication'


javafx {
    version = "14"
    modules = [ 'javafx.controls' ,'javafx.fxml', 'javafx.base', 'javafx.graphics' ]
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-crypto
    compile group: 'org.springframework.security', name: 'spring-security-crypto', version: '3.2.1.RELEASE'


    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.vmlens', name: 'concurrent-junit', version: '1.0.2'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}
